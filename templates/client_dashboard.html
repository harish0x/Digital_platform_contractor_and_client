        <label for="building_name">Name of the Building:</label>
        <input type="text" id="building_name" name="building_name" required>
        <label for="building_type">Building Type:</label>
        <input type="text" id="building_type" name="building_type" required>
        <label for="dimension">Dimension:</label>

        <label for="num_floors">Number of Floors:</label>
        <input type="number" id="num_floors" name="num_floors" required>
        <label for="building_area">Building Area:</label>
        <input type="number" id="building_area" name="building_area" step="0.01" required>
        <label for="description">Description:</label><br><br>
        <textarea id="description" name="description" required></textarea><br><br>
        <label for="address">Address:</label>
